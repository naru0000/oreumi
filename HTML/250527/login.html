<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>위니브 로그인</title>
        <style>
            .sr-only {
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip-path: inset(50%);
                border: 0;
                clip: rect(0 0 0 0);
            }
        </style>
    </head>
    <body>
        <!-- 컨텐츠 구분용. 컴포넌트 의도로 사용하기 위하여 -->
        <section>
            <!-- 제목 요소(h3)를 자식으로 포함 -->
            <h3>더 편리해진 위니브에 오신 것을 환영합니다.</h3>

            <!-- 데이터 전송 목적을 위해 사용, div로 감싸려 했으나 무의미하다고 판단해서 삭제 -->
            <button>
                <!-- alt 속성으로 이미지에 대한 설명 -->
                <img class="logo" src="./src/weniv-logo.png" alt="위니브 로고" />
                로그인
            </button>

            <!-- 스타일링 구분을 위해 div를 부모 태그로 사용 -->
            <div>
                <!-- 순서가 중요하지 않은 목록 태그인 ul 사용 -->
                <ul>
                    <li>
                        <a href="#">아이디</a>
                        <a href="#">비밀번호찾기</a>
                    </li>
                    <li><a href="#">회원가입</a></li>
                </ul>
            </div>
        </section>
    </body>
</html>
