<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>목록 관련 태그</title>
    </head>
    <body>
        <h2>아침에 일어나서 하는 일</h2>
        <!-- 타입을 바꿔서 리스트 스타일을 바꿀 수 있다,시작점을 지정할 수 있다, 역순을 지정할 수 있다. -->
        <ol type="A" start="5" reversed>
            <li>일어난다</li>
            <li>세수한다</li>
            <li>양치한다</li>
            <li>아침을 먹는다</li>
            <li>옷을 입는다</li>
        </ol>
        <!-- 순서가 중요한 목록(ol) -->
        <nav>
            <ol>
                <li><a href="#">홈</a></li>
                <li><a href="#">제품</a></li>
                <li><a href="#">노트북</a></li>
            </ol>
        </nav>
        <!-- 순서가 중요하지 않은 목록(ul) -->
        <ul>
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ul>
        <dl>
            <dt>해리 포터</dt>
            <dd>J.K 롤링의 소설 해리포터 시리즈의 주인공이다.</dd>
            <dd>마법사로서의 모험을 겪는 소년이다.</dd>
            <dd>이마에 번개모양의 상처가 있다.</dd>
            <dd>헤르미온느의 친구이다.</dd>
        </dl>
    </body>
</html>
