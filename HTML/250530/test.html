<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>회원가입폼 실습</title>
    </head>
    <body>
        <!-- 첫번째 폼 -->
        <!-- 전체를 form으로 묶음 -->
        <form action="http://localhost:8000/" method="post" enctype="multipart/form-data">
            <!-- fieldset - fieldset그룹으로 구성 -->
            <fieldset>
                <legend class="sr-only">사용자 정보입력</legend>

                <!-- 아이디 선택 -->
                <fieldset>
                    <legend class="sr-only">아이디 입력</legend>
                    <label for="user-id">아이디</label>
                    <br />
                    <input type="text" id="user-id" name="id" required />
                </fieldset>

                <!-- 비밀번호 선택 -->
                <fieldset>
                    <legend class="sr-only">비밀번호 입력</legend>
                    <label for="password">비밀번호</label>
                    <input type="password" placeholder="비밀번호를 10자 이상으로 입력하세요." minlength="10" id="password" required />
                </fieldset>

                <!-- 생일 선택 -->
                <fieldset>
                    <legend class="sr-only">생일 입력</legend>
                    <label for="birthday">생일</label><br />
                    <input type="date" id="birthday" name="생일" />
                </fieldset>

                <!-- 프로필 사진 선택 -->
                <fieldset>
                    <legend class="sr-only">프로필 사진 첨부</legend>
                    <label for="profile">프로필 사진</label>
                    <input type="file" />
                </fieldset>

                <!-- 통신사 선택 -->
                <fieldset>
                    <label for="carrier sr-only">통신사 선택</label>
                    <select name="carrier" id="carrier" required>
                        <option value="">통신사 선택하기</option>
                        <option value="SKT">SKT</option>
                        <option value="LGT">LGT</option>
                        <option value="KT">KT</option>
                        <option value="SKTNEW">SKT 알뜰폰</option>
                        <option value="LGTNEW">LGT 알뜰폰</option>
                        <option value="KTNEW">KT 알뜰폰</option>
                    </select>
                </fieldset>

                <!-- 휴대폰 번호 입력 -->
                <fieldset>
                    <legend class="sr-only">휴대폰 번호 입력</legend>
                    <label for="phone">연락처</label>
                    <input type="tel" placeholder="휴대폰 번호를 입력하세요." id="phone" required />
                </fieldset>

                <!-- 성별 선택 -->
                <fieldset>
                    <legend class="sr-only">성별</legend>

                    <label for="male">남성</label>
                    <input type="radio" name="gender" id="male" value="male" />

                    <label for="female">여성</label>
                    <input type="radio" name="gender" id="female" value="female" />
                </fieldset>

                <!-- 사용기술 선택 -->
                <fieldset>
                    <legend class="sr-only">사용 기술</legend>

                    <label for="html">HTML</label>
                    <input type="checkbox" name="html" id="html" />

                    <label for="css">CSS</label>
                    <input type="checkbox" name="css" id="css" />

                    <label for="js">JavaScript</label>
                    <input type="checkbox" name="js" id="js" />

                    <label for="py">Python</label>
                    <input type="checkbox" name="py" id="py" />

                    <label for="django">Django</label>
                    <input type="checkbox" name="django" id="django" />
                </fieldset>

                <!-- 브라우저 선택 -->
                <fieldset>
                    <legend class="sr-only">브라우저 선택</legend>
                    <label for="user-browser">사용하는 브라우저를 선택하세요</label>
                    <br />
                    <input list="u-browser" id="user-browser" name="user-browser" />
                    <datalist id="u-browser">
                        <option value="Chrome">Chrome</option>
                        <option value="Edge">Edge</option>
                        <option value="Whale">Whale</option>
                        <option value="Safari">Safari</option>
                        <option value="Firefox">Firefox</option>
                        <option value="Opera">Opera</option>
                        <option value="UC browser">UC browser</option>
                        <option value="Samsung internet">Samsung internet</option>
                        <option value="Puffin">Puffin</option>
                    </datalist>
                </fieldset>

                <!-- 버튼 -->
                <div>
                    <input type="reset" value="초기화" class="reset-btn" />
                    <input type="submit" value="제출" class="submit-btn" />
                </div>
            </fieldset>
        </form>

        <!-- 두번째 폼 -->

            <!-- 연락처 정보 섹션 -->

                <div>

            <!-- 기술 정보 섹션 -->
            <fieldset>
                <legend>기술 정보</legend>

                <div>
                    <label>사용 기술</label>
                    <div>
                        <label for="html">
                            <input type="checkbox" name="skills" id="html" value="html" />
                            HTML
                        </label>
                        <label for="css">
                            <input type="checkbox" name="skills" id="css" value="css" />
                            CSS
                        </label>
                        <label for="js">
                            <input type="checkbox" name="skills" id="js" value="javascript" />
                            JavaScript
                        </label>
                        <label for="py">
                            <input type="checkbox" name="skills" id="py" value="python" />
                            Python
                        </label>
                        <label for="django">
                            <input type="checkbox" name="skills" id="django" value="django" />
                            Django
                        </label>
                    </div>
                </div>

                <div>
                    <label for="user-browser">사용하는 브라우저를 선택하세요</label>
                    <input list="u-browser" id="user-browser" name="user-browser" />
                    <datalist id="u-browser">
                        <option value="Chrome">Chrome</option>
                        <option value="Edge">Edge</option>
                        <option value="Whale">Whale</option>
                        <option value="Safari">Safari</option>
                        <option value="Firefox">Firefox</option>
                        <option value="Opera">Opera</option>
                        <option value="UC browser">UC browser</option>
                        <option value="Samsung internet">Samsung internet</option>
                        <option value="Puffin">Puffin</option>
                    </datalist>
                </div>
            </fieldset>

            <div>
                <input type="reset" value="초기화" />
                <input type="submit" value="제출" />
            </div>
        </form>

        </form>
    </body>
</html>
