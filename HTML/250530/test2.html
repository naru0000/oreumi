<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>로그인 모달 완성하기</title>
    </head>
    <body>
        <form>
            <div>
                <h2>로그인 또는 회원가입</h2>
                <img src="#" alt="닫기 버튼" />
            </div>

            <p>위니브에서 여러분의 궁금증을 해결하세요! =)</p>

            <!-- 정보 입력 섹션(아이디,비밀번호) -->
            <fieldset>
                <div>
                    <label for="id" id="id" class="sr-only">아이디</label>
                    <input type="text" placeholder="아이디를 입력해주세요(5자 이상)" name="id" minlength="5" required />
                </div>

                <div>
                    <label for="password" id="password" class="sr-only">비밀번호</label>
                    <input type="password" placeholder="비밀번호를 입력해주세요(10자 미만)" name="password" minlength="10" required />
                </div>

                <div>
                    <img src="#" alt="로그인 체크" />
                    <label for="keeplogin">로그인 상태 유지</label>
                    <input type="checkbox" id="keeplogin" name="keeplogin" />
                </div>
            </fieldset>

            <button type="submit">로그인</button>

            <div>
                <h3>회원가입</h3>
                |
                <h3>아이디/비밀번호 찾기</h3>
            </div>

            <!-- 라인은 가상 선택자로 css 처리 -->
            <div>또는</div>

            <!-- 이미지는 background css 처리 -->
            <button type="submit" value="google">구글 계정으로 로그인</button>
            <button type="submit" value="facebook">페이스북 계정으로 로그인</button>
            <button type="submit" value="naver">네이버 계정으로 로그인</button>
            <button type="submit" value="kakao">카카오톡 계정으로 로그인</button>
        </form>
    </body>
</html>
