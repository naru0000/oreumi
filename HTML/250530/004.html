<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 html 태그들</title>
</head>
<body>
    <p>배터리 상태
        <meter value="20" min="0" max="100" low="30" high="70" optimum="100">20%</meter>
    </p>
    <label for="file">파일 업로드 진행상황: </label>
    <progress id="file" value="50" max="100">50%</progress>

    <p>데이터 로드 중.. <progress></progress></p>

    <h2>진행 상황</h2>
    <progress id="progressBar" value="0" max="100"></progress>
    <p id="progressText">0%</p>
    <button onclick="incrementProgress()">진행</button>

    <button id="showDialogBtn">모달 열기</button>

    <dialog id="myDialog">
        <p>함께해서 즐거웠어요!</p>
        <button id="closeBtn">닫기</button>
    </dialog>
    
    <script>
    function incrementProgress() {
        var progressBar = document.getElementById('progressBar');
        var progressText = document.getElementById('progressText');
    
        if (progressBar.value < 100) {
        progressBar.value += 10;
        progressText.textContent = progressBar.value + '%';
        }
    
        if (progressBar.value >= 100) {
        alert('완료!');
        }
    }

    const dialog = document.getElementById('myDialog');
    const showDialogBtn = document.getElementById('showDialogBtn');
    const closeBtn = document.getElementById('closeBtn');
    
    showDialogBtn.addEventListener('click', () => {
        dialog.showModal();
        console.log('FE 짱짱');
    });
    
    closeBtn.addEventListener('click', () => {
        dialog.close();
    });
</script>
</body>
</html>
