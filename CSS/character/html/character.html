<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>천하제일 캐릭터 대회</title>
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="character-grid">
                <label for="a">
                    <input type="radio" name="character" id="a" />
                    a
                </label>
                <label for="b">
                    <input type="radio" name="character" id="b" />
                    b
                </label>
            </div>
            <div class="character-display">
                <div class="character-info a">
                    <img src="" alt="" />
                    <h2>a</h2>
                    <p>a입니다.</p>
                </div>
                <div class="character-info b">
                    <img src="" alt="" />
                    <h2>b</h2>
                    <p>b입니다.</p>
                </div>
            </div>
        </div>
    </body>
</html>
