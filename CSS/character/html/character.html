<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>천하제일 언어 대회</title>
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <header>
            <h1>천하제일 언어 대회</h1>
            <p>언어를 선택해주세요.</p>
        </header>
        <main class="container">
            <div class="character-grid">
                <label for="html">
                    <input type="radio" name="character" id="html" />
                    <img src="../src/html.png" alt="html 캐릭터 선택">
                    HTML
                </label>
                <label for="css">
                    <input type="radio" name="character" id="css" />
                    <img src="../src/css.png" alt="css 캐릭터 선택">
                    CSS
                </label>
                <label for="js">
                    <input type="radio" name="character" id="js" />
                    <img src="../src/js.png" alt="js 캐릭터 선택">
                    JavaScript
                </label>
            </div>
            <div class="character-display">
                <div class="character-info html">
                    <div class="character-img">
                        <img src="../src/html-eyebrow.svg" alt="html" />
                        <img src="../src/html-eye.svg" alt="html" />
                        <img src="../src/html-arm.svg" alt="html" />
                        <img src="../src/html-body.svg" alt="html" />
                    </div>
                    <div class="character-text">
                        <h2>이름 : HTML</h2>
                        <p>특징: 시맨틱을 중요시함</p>
                        <p>필살기: 모든 걸 div로 감싸버리기</p>
                        <p>약점: 공격력이 부족하다.</p>
                    </div>
                </div>
                <div class="character-info css">
                    <div class="character-sprite"></div>
                    <div class="character-text">
                        <h2>이름 : CSS</h2>
                        <p>특징: 완벽주의자,1px에 목숨 </p>
                        <p>필살기: "!important 폭탄":모든 스타일을 강제로 덮어쓰기</p>
                        <p>약점: 브라우저 호환성을 내밀면 마비된다.</p>
                    </div>
                </div>
                <div class="character-info js">
                    <div class="character-sprite"></div>
                    <div class="character-text">
                        <h2>이름 : JS</h2>
                        <p>특징: 빠르고 유연하다.</p>
                        <p>필살기: "비동기 처리": 모든 것을 비동기로 처리</p>
                        <p>약점: undefined,폭주한다.</p>
                    </div>
            </div>
        </div>
    </body>
</html>
