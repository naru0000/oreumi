<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>프론트엔드 언어 대회</title>
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <header>
            <h1>Frontend Fighter</h1>
            <p>언어를 선택해주세요.</p>
        </header>
        <main class="container">
            <div class="character-grid">
                <label for="html">
                    <input type="radio" name="character" id="html" />
                    <img src="../src/html.png" alt="html 캐릭터 선택" />
                    <h2>HTML</h2>
                </label>
                <label for="css">
                    <input type="radio" name="character" id="css" />
                    <img src="../src/css.png" alt="css 캐릭터 선택" />
                    <h2>CSS</h2>
                </label>
                <label for="js">
                    <input type="radio" name="character" id="js" />
                    <img src="../src/js.png" alt="js 캐릭터 선택" />
                    <h2>JavaScript</h2>
                </label>
            </div>
            <div class="character-display">
                <div class="character-info html">
                    <div class="character-img">
                        <img class="text" src="../src/ico-html.svg" alt="html 문구" />
                        <img class="brow-l" src="../src/html-eyebrow.svg" alt="html 왼쪽 눈썹" />
                        <img class="brow-r" src="../src/html-eyebrow.svg" alt="html 오른쪽 눈썹" />
                        <img class="eye-l" src="../src/html-eye.svg" alt="html 왼쪽 눈" />
                        <img class="eye-r" src="../src/html-eye.svg" alt="html 오른쪽 눈" />
                        <img class="arm" src="../src/html-arm.svg" alt="html 오른쪽 팔" />
                        <img class="body" src="../src/html-body.svg" alt="html 몸" />
                    </div>
                    <div class="character-text">
                        <h3>이름 : HTML</h3>
                        <p>특징: 시맨틱을 사용하면 진화할 수 있다고 한다.</p>
                        <p>필살기: 모든 걸 div로 감싸버리기</p>
                        <p>약점: 스타일링 공격</p>
                        <button type="button">선택</button>
                    </div>
                </div>
                <div class="character-info css">
                    <div class="character-img">
                        <img class="text" src="../src/ico-css.svg" alt="css 문구" />
                        <img class="eye-l" src="../src/css-eye.svg" alt="css 왼쪽 눈" />
                        <img class="eye-r" src="../src/css-eye.svg" alt="css 오른쪽 눈" />
                        <img class="body" src="../src/css-body.svg" alt="css 몸" />
                    </div>
                    <div class="character-text">
                        <h3>이름 : CSS</h3>
                        <p>특징: 완벽주의자,1px에 목숨을 건다.</p>
                        <p>필살기: "!important 폭탄":모든 스타일을 강제로 덮어쓴다.</p>
                        <p>약점: 브라우저 호환성 만날시 마비에 걸린다.</p>
                        <button type="button">선택</button>
                    </div>
                </div>
                <div class="character-info js">
                    <div class="character-img">
                        <img class="text" src="../src/ico-js.svg" alt="js 문구" />
                        <img class="arm-l" src="../src/star-arm-l.svg" alt="js 왼쪽 팔" />
                        <img class="arm-r" src="../src/star-arm-r.svg" alt="js 오른쪽 팔" />
                        <img class="eye-l" src="../src/star-eye-l.svg" alt="js 왼쪽 눈" />
                        <img class="eye-r" src="../src/star-eye-r.svg" alt="js 오른쪽 눈" />
                        <img class="leg-l" src="../src/star-leg-l.svg" alt="js 왼쪽 다리" />
                        <img class="leg-r" src="../src/star-leg-r.svg" alt="js 오른쪽 다리" />
                        <img class="mouth" src="../src/star-mouth.svg" alt="js 입" />
                        <img class="mouth-d" src="../src/star-mouth-d.svg" alt="js 입주름" />
                        <img class="wrinkles-l" src="../src/star-wrinkles.svg" alt="js 눈주름" />
                        <img class="wrinkles-r" src="../src/star-wrinkles.svg" alt="js 눈주름" />
                        <img class="wrinkles-c" src="../src/star-wrinkles-c.svg" alt="js 눈주름 가운데" />
                        <img class="body" src="../src/star-body.svg" alt="js 몸" />
                    </div>
                    <div class="character-text">
                        <h3>이름 : JS</h3>
                        <p>특징: 여러 작업을 동시에 수행한다.</p>
                        <p>필살기: "비동기 처리": 모든 것을 비동기로 처리</p>
                        <p>약점: undefined 상태일때 폭주한다.</p>
                        <button type="button">선택</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
