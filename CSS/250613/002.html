<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>document</title>
        <style>
            .container {
                display: flex;
                gap: 50px;
                background-color: #eee;
                /* 3d 공간의 깊이(z축 선상 사용자의 위치) 선정 */
                perspective: 500px;
            }
            .item {
                width: 150px;
                height: 100px;
                background-color: lightcoral;
                border: 1px solid black;

                transform: rotateY(90deg);
            }
            .one {
                perspective-origin: left top;
            }
            .two {
                perspective-origin: center;
            }
            .three {
                perspective-origin: right bottom;
            }
        </style>
    </head>
    <body>
        <h2>left top</h2>
        <div class="container one">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <h2>center</h2>
        <div class="container two">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <h2>right bottom</h2>
        <div class="container three">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </body>
</html>
