<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>버튼 컴포넌트 만들기</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <!-- normal button -->
        <p>노멀 버튼</p>
        <button class="btn btn-default">Button</button>

        <!-- positive button -->
        <p>긍정 버튼</p>
        <button class="btn btn-positive">Yes</button>

        <!-- negative button -->
        <p>부정 버튼</p>
        <button class="btn btn-negative">Del</button>

        <p>비활성 버튼</p>
        <button class="btn btn-disabled" disabled>Button</button>
    </body>
</html>
