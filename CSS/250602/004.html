<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>document</title>
        <style>
            /* 자손 선택자 - 요소의 자손요소 모두 선택 */
            section p {
                font-size: 32px;
            }
            /* 자식 선택자 - 요소의 직계 자식요소만 선택 */
            section > p {
                color: cadetblue;
            }
            /* 일반 형제 선택자 - 형제 요소 중 뒤에 나오는 요소 선택 */
            section ~ p {
                color: chartreuse;
            }
        </style>
    </head>
    <body>
        <p>Lorem ipsum dolor sit amet</p>
        <p>Lorem ipsum dolor sit amet</p>
        <p>Lorem ipsum dolor sit amet</p>
        <section>
            <div>
                <p>Lorem ipsum dolor sit amet</p>
            </div>
            <p>Lorem ipsum dolor sit amet</p>
            <p>Lorem ipsum dolor sit amet</p>
        </section>
        <p>Lorem ipsum dolor sit amet</p>
        <p>Lorem ipsum dolor sit amet</p>
        <p>Lorem ipsum dolor sit amet</p>
    </body>
</html>
