<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>document</title>
        <style>
            p::before {
                content: "오르미 6기 여러분";
            }
            p::after {
                content: "잘 부탁드립니다!";
            }
            img {
                width: 50%;
            }
            /* 아래 빈 요소들은 가상요소 적용 불가 */
            img::before,
            br::before,
            input::before {
                content: "가상 요소 추가";
            }
            input::placeholder,
            textarea::placeholder {
                color: blue;
            }
        </style>
    </head>
    <body>
        <p><strong>안녕하세요!</strong></p>
        <img src="https://i.namu.wiki/i/hZ8AN4XITNezEdg7zBLRfXSaymTYVzR38JfFmNz7rCymh84zsp_YaYXAYEqeyqRQ6eUTFl9OuO5eZiBpZKtm-w.webp" alt="피카츄" />
        <input type="text" placeholder="테스트" />
        <br />
        <textarea name="" id="" placeholder="자기소개를 작성해주세요."></textarea>
    </body>
</html>
