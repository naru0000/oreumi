<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>document</title>
        <style>
            section {
                color: red;
                border: 3px solid blues;
            }
            div {
                /* 부모의 속성을 상속 */
                border: inherit;
                /* 각 속성의 초깃값으로 변경 */
                color: initial;
                /* 자연적으로 상속되는 속성 - inherit,그렇지 않다면 initial */
                color: unset;
                border: unset;
            }
        </style>
    </head>
    <body>
        <section>
            부모
            <div>자식 1</div>
            <h1>자식 2</h1>
            <h2>자식 3</h2>
        </section>
    </body>
</html>
