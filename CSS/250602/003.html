<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>document</title>
        <style>
            /* 전체 선택자 */
            * {
                color: red;
            }
            /* 타입 선택자 */
            h1 {
                color: blue;
            }
            /* 아이디 선택자 */
            #id {
                color: blueviolet;
            }
            /* 클래스 선택자 */
            .back {
                background-color: blanchedalmond;
            }
            /* 그룹 선택자 */
            h1,
            h2 {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>hello world</h1>
        <h2 id="h2">hello world</h2>
        <h3 class="back">hello world</h3>
        <h4 class="back">hello world</h4>
        <h5 class="back">hello world</h5>
        <h6 class="back">hello world</h6>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis incidunt soluta sapiente exercitationem ex totam quo at, illum cum saepe quam optio!
            Illo quaerat debitis aut dolor, esse pariatur incidunt.
        </p>
    </body>
</html>
