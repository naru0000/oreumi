<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>로그인 또는 회원가입</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style2.css" />
    </head>
    <body>
        <section class="login">
            <header>
                <h1>로그인 또는 회원가입</h1>
                <button type="button" class="btn-close">
                    <img src="./src/close.svg" alt="닫기 버튼" />
                </button>
            </header>
            <main>
                <h2>위니브에서 여러분의 궁금증을 해결하세요! =)</h2>
                <form>
                    <label for="user-id">
                        <span class="sr-only">아이디</span>
                        <input type="text" id="user-id" placeholder="아이디" />
                    </label>
                    <label for="user-password">
                        <span class="sr-only">비밀번호</span>
                        <input type="password" id="user-password" placeholder="비밀번호" />
                    </label>
                    <label for="login-check" class="login-check">
                        <input type="checkbox" id="login-check" />
                        <span>로그인 상태 유지</span>
                    </label>
                    <button type="button">로그인</button>
                </form>
                <ul class="user-btn">
                    <li><a href="#">회원가입</a></li>
                    <span><span>구분선</span></span>
                    <li><a href="#">아이디/비밀번호 찾기</a></li>
                </ul>
            </main>
            <footer>
                <div class="text-box">
                    <hr />
                    <span>또는</span>
                    <hr />
                </div>
                <div class="login-box">
                    <button type="button" class="sns-btn google"><img src="./src/Google__G__Logo 1.svg" alt="구글 아이콘" />구글 계정으로 로그인</button>
                    <button type="button" class="sns-btn facebook"><img src="./src/facebook.svg" alt="페이스북 아이콘" />페이스북 계정으로 로그인</button>
                    <button type="button" class="sns-btn naver"><img src="./src/naver-logo.svg" alt="네이버 아이콘" />네이버 계정으로 로그인</button>
                    <button type="button" class="sns-btn kakao"><img src="./src/message-circle.svg" alt="카카오톡 아이콘" />카카오톡 계정으로 로그인</button>
                </div>
            </footer>
        </section>
    </body>
</html>
