<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>document</title>
        <style>
            p {
                font-size: 2.5rem;
            }
            h2 {
                font-size: 40px;
            }
            h3 {
                font-size: 1.25em;
            }
            .parents {
                width: 25vw;
                background-color: brown;
                font-size: 50px;
            }
            .child1 {
                font-size: 50%;
                /* 50%이 틀리진 않았는데 0.5em으로 쓰는게 맞다. */
                width: 50vw;
                background-color: cadetblue;
            }
            .child2 {
                font-size: 50%;
                /* 50%이 틀리진 않았는데 0.5em으로 쓰는게 맞다. */
                width: 100vw;
                background-color: chocolate;
            }
        </style>
    </head>
    <body>
        <p>rem을 사용해서 font-size: 40px;</p>
        <h2>px을 사용해서 font-size: 40px;</h2>
        <h3>em을 사용해서 font-size: 20px;</h3>
        <div class="parents">
            너비가 뷰포트를 기준으로 1/4
            <br />
            font-size: 50px;
            <div class="child1">
                글씨의 사이즈는 부모의 50%
                <br />
                너비가 뷰포트 기준으로 1/2
                <div class="child2">
                    글씨의 사이즈는 부모의 50%
                    <br />너비가 뷰포트 기준으로 100%
                </div>
            </div>
        </div>
    </body>
</html>
