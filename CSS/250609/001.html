<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>display 속성</title>
        <style>
            div {
                border: solid 1px black;
                padding: 10px;
            }
            p {
                background-color: lightpink;
                display: inline;
            }
            span {
                background-color: lightgreen;
                display: block;
            }
            .box3 span {
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div class="box1">
            <p>p</p>
            <p>p</p>
            <p>p</p>
            <p>p</p>
            <p>p</p>
        </div>
        <div class="box2">
            <span>span</span>
            <span>span</span>
            <span>span</span>
            <span>span</span>
            <span>span</span>
        </div>
        <div class="box3">
            <span>span</span>
            <span>span</span>
            <span>span</span>
            <span>span</span>
        </div>
    </body>
</html>
