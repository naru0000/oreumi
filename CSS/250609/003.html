<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>document</title>
        <link rel="stylesheet" href="./reset.css" />
        <style>
            img {
                width: 200px;
                aspect-ratio: 1 / 1;
                object-fit: cover;
            }
            .thumb {
                height: 0;
                padding-top: 50%;
                position: relative;
            }
            .thumb img {
                position: absolute;
            }
        </style>
    </head>
    <body>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGZyFe9ldHdJc80WkCPX96YSt_RCdV6yR9lw&s" alt="시고르자브종" />

        <div class="thumb">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGZyFe9ldHdJc80WkCPX96YSt_RCdV6yR9lw&s" alt="시고르자브종" />
        </div>
    </body>
</html>
