<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        />

        <style>
            body {
                width: 1200px;
                margin: 5rem auto;
                background-color: #000000;
            }

            .carousel-inner {
                position: relative;
                padding: 2rem 0;
                width: 100%;
            }

            .movie-card {
                cursor: pointer;
                width: 11.25rem;
                height: 15.75rem;
                overflow: hidden;
                border-radius: 0.5rem;
                transition: all 0.5s;
            }

            .movie-card:hover{
                transform: scale(1.1);
            }

            .movie-card img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .btn-container.left,
            .btn-container.right {
                position: absolute;
                top: 0;
                height: 100%;
                border: none;
                display: flex;
                -webkit-box-align: center;
                align-items: center;
                -webkit-box-pack: center;
                justify-content: center;
                z-index: 3;
                background: rgb(0, 0, 0);
                transition: transform 400ms ease-in-out;
            }

            .btn-container.right {
                padding-left: 0.75rem;
                right: 0;
            }

            .btn-container.left {
                padding-right: 0.75rem;
                left: 0;
            }

            .carousel-control-prev,
            .carousel-control-next {
                position: relative;
                height: 7.5rem;
                width: 1.5rem;
                border-radius: 0.5rem;
                border: none;
                display: flex;
                -webkit-box-align: center;
                align-items: center;
                padding: 0px;
                margin: 0px;
                color: rgba(255, 255, 255, 0.7);
                background-color: rgba(255, 255, 255, 0.1);
            }
        

        </style>

    </head>
    <body>
        <div id="movieCarousel" class="carousel slide" data-bs-ride="false">
            <div class="carousel-inner">
                <!-- 첫 번째 슬라이드-->
                <div class="carousel-item active">
                    <!-- row로 수평 정렬 -->
                    <div class="row">
                        <!-- col로 일정 비율 유지,가운데 정렬 -->
                        <div class="col d-flex justify-content-center">
                            <div class="movie-card">
                                <img src="./src/thumb-img-1.webp" alt="영화1">
                                <div class="rank-badge">1</div>
                            </div>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <div class="movie-card">
                                <img src="./src/thumb-img-2.webp" alt="영화2">
                                <div class="rank-badge">1</div>
                            </div>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <div class="movie-card">
                                <img src="./src/thumb-img-3.webp" alt="영화3">
                                <div class="rank-badge">1</div>
                            </div>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <div class="movie-card">
                                <img src="./src/thumb-img-4.webp" alt="영화4">
                                <div class="rank-badge">1</div>
                            </div>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <div class="movie-card">
                                <img src="./src/thumb-img-5.webp" alt="영화5">
                                <div class="rank-badge">1</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 두번째 슬라이드 -->
                <div class="carousel-item">
                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <div class="movie-card">
                                <img src="./src/thumb-img-6.webp" alt="영화1">
                                <div class="rank-badge">1</div>
                            </div>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <div class="movie-card">
                                <img src="./src/thumb-img-7.webp" alt="영화2">
                                <div class="rank-badge">1</div>
                            </div>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <div class="movie-card">
                                <img src="./src/thumb-img-8.webp" alt="영화3">
                                <div class="rank-badge">1</div>
                            </div>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <div class="movie-card">
                                <img src="./src/thumb-img-9.webp" alt="영화4">
                                <div class="rank-badge">1</div>
                            </div>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <div class="movie-card">
                                <img src="./src/thumb-img-10.webp" alt="영화5">
                                <div class="rank-badge">1</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 네비게이션 버튼 -->
            <div class="btn-container left">
                <button class="carousel-control-prev" type="button" data-bs-target="#movieCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
            </div>

            <div class="btn-container right">
                <button class="carousel-control-next" type="button" data-bs-target="#movieCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
